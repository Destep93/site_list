<div>
    <br>
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <td>id</td>
            <td>Название</td>
            <td>Описание</td>
            <td>Название БД</td>
            <td>Сервер</td>
            <td></td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="s in sites ">
            <td>{{s.id}}</td>
            <td>{{s.name}}</td>
            <td><a href="http://{{s.description}}" target="_blank">{{s.description}} </a></td>
            <td>{{s.dbname}}</td>
            <td>{{s.server}}</td>
            <td>
                <button class="btn btn-danger btn-xs glyphicon glyphicon-remove"
                        data-ng-click="delSite($index)"></button>
            </td>
        </tr>
        </tbody>
    </table>
    <br><br>

    <div>
        <table class="table">
            <tr>
                <td>Название:</td>
                <td><input class="form-control" type="text" data-ng-model="addsite.name"/></td>
            </tr>
            <tr>
                <td>Описание:</td>
                <td><input class="form-control" type="text" data-ng-model="addsite.description"/></td>
            </tr>
            <tr>
                <td>Название БД:</td>
                <td><input class="form-control" type="text" data-ng-model="addsite.dbname"/></td>
            </tr>
            <tr>
                <td>Сервер:</td>
                <td><input class="form-control" type="text" data-ng-model="addsite.server"/></td>
            </tr>
        </table>
        <br>
        <button type="button" class="btn btn-success" data-ng-click="saveSite()"> Сохранить</button>
    </div>
</div>
